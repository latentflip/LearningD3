<!DOCTYPE html>
<html>
  <head>
    <title>Collider</title>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.7.4/d3.min.js"></script>
    <style type="text/css">

      body {
        font: 10px sans-serif;
      }

      .rule line {
        stroke: #eee;
        shape-rendering: crispEdges;
      }

      .rule line.axis {
        stroke: #000;
      }

      .area {
        fill: lightsteelblue;
      }

      .line, circle.area {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      circle.area {
        fill: #fff;
      }

    </style>
  </head>
  <body>
    <h1>Collider</h1>
    <p>Protect your guy by making sure he doesn't get hit by the enemies</p>
    <a href='docs/collider.html'>Read the source code/docs</a>
    <h3>High Score: <span id='best-score'></h3>
    <h3>Current Score: <span id='current-score'></h3>
    <script src="collider.js"></script>
  </body>
</html>
